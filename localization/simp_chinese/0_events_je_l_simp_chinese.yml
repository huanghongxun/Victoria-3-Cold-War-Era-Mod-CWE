    malaysia_singapore.t:0 "新加坡的独立？"
    malaysia_singapore.d:0 "1965年8月9日，马来西亚议会以126票赞成0票反对、所有新加坡议员抵制投票的方式，决定将新加坡驱逐出马来西亚。在那一天，李光耀在一次电视新闻发布会上泪流满面地宣布新加坡成为一个主权独立的国家。"
    CAF_rhodesia.t:0 "解散罗得西亚和尼亚萨兰联邦？"
    CAF_rhodesia.d:0 "联邦于1963年12月31日正式解散。在解散后不久的1964年，北罗得西亚和尼亚萨兰分别以赞比亚和马拉维的名义独立。1965年11月，南罗得西亚单方面宣布脱离英国独立，成为罗得西亚国。"
    uar_syria.t:0 "叙利亚的独立？"
