    india_formation_sikkim.t:0 "印度和锡金的联合？"
    india_formation_sikkim.d:0 "印度于1973年4月接管了锡金，并推翻了君主制。1975年4月9日，锡金议会宣布废黜国王，并宣布通过操纵公投的方式，锡金已成为印度的一部分。5月16日，印度议会宣布锡金正式成为印度的一个邦。"
    india_formation.option.1:0 "是"
