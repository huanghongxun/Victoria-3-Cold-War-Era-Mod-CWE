    korean_war.t:0 "朝鲜战争"
    korean_war.d:0 "朝鲜战争是从1950年到1953年在朝鲜和韩国之间进行的战争。战争始于1950年6月25日，当时朝鲜入侵了韩国，此前两国之间存在多年的敌对关系。朝鲜得到了中国和苏联的支持，而韩国得到了美国及其盟国的支持。战争于1953年7月27日以停战结束。
    portugal_india_war.t:0 "印度对果阿的吞并"
    portugal_india_war.d:0 "印度对果阿的吞并是指印度共和国于1961年12月开始通过武装行动吞并了果阿、达曼和第乌等当时由葡萄牙统治的印度领土的过程。"
    suez_crisis_war.t:0 "苏伊士危机"
    suez_crisis_war.d:0 "苏伊士危机是以色列于1956年底入侵埃及和加沙地带，随后英国和法国加入的事件。其目的是为了西方大国重新控制苏伊士运河，并推翻刚刚将外国所有的苏伊士运河公司国有化的埃及总统加玛尔·阿卜杜勒·纳赛尔。"
    vietnam_war.t:0 "越南战争"
    vietnam_war.d:0 "越南战争是从1955年11月1日到1975年4月30日在越南、老挝和柬埔寨进行的一场冲突。它是印度支那战争的第二阶段，也是冷战的一场重大冲突。虽然这场战争正式是北越和南越之间的战争，但北越得到了苏联、中国和其他共产主义国家的支持，而南越得到了美国和其他反共产主义盟友的支持，使得这场战争成为美苏之间的代理战争。它持续了近20年，直到1973年美国直接军事介入结束。"
    second_indo_pakistan_war.t:0 "第二次克什米尔战争"
    second_indo_pakistan_war.d:0 "1965年印巴战争，也被称为第二次印巴战争，是巴基斯坦和印度之间的一场武装冲突，发生在1965年8月至9月期间。"
    falklands_war.t:0 "福克兰战争"
    falklands_war.d:0 "福克兰战争是1982年阿根廷和英国之间为期十周的非宣战状态的战争，争夺的是南大西洋上的两个英国属地：福克兰群岛及其附属领土南乔治亚岛和南桑威奇群岛。冲突始于1982年4月2日，当时阿根廷入侵并占领了福克兰群岛，随后又在第二天入侵了南乔治亚岛。4月5日，英国政府派遣了一支海军特遣部队与阿根廷海军和空军交战，并在之后对群岛进行了两栖攻击。这场冲突持续了74天，最终于6月14日阿根廷投降，将群岛归还给英国控制。"
    third_indo_pakistan_war.t:0 "第三次印巴战争"
    third_indo_pakistan_war.d:0 "1971年的印巴战争是印度和巴基斯坦之间的军事对抗，发生在孟加拉解放战争期间，从1971年12月3日到巴基斯坦在达卡投降的1971年12月16日。"
    6_day_war.t:0 "中东战争"
    6_day_war.d:0 "六日战争，又称1967年阿拉伯-以色列战争或第三次中东战争，是以色列与阿拉伯国家联盟之间的战争，于1967年6月5日至10日进行。"
