    PRC_1966_revolution.t:0 "文化大革命？"
    PRC_1966_revolution.d:0 "文化大革命，正式名称为无产阶级文化大革命，是中华人民共和国的一场社会政治运动。它由毛泽东于1966年发起，一直持续到他1976年去世。其既定目标是通过清除中国社会中资本主义和传统因素的残余来维护中国共产主义。虽然文革未能实现其主要目标，但它标志着毛泽东有效地重返权力中心。"
    PRC_1966_revolution.option.1:0 "造反有理！"
    PRC_1966_revolution.option.2:0 "我不介意被反对..."
    PRC_mao_succession.t:0 "毛泽东的继任者？"
    PRC_mao_succession.d:0 "毛泽东的健康状况在晚年每况愈下，这可能是由于他连续吸烟而加剧的。他晚年患有多种肺病和心脏病，这已成为国家机密。他最后一次公开露面——也是他活着的最后一张已知照片——是在1976年5月27日，当时他会见了来访的巴基斯坦总理佐勒菲卡尔·阿里·布托。他经历了两次严重的心脏病发作，一次是在3月，另一次是在7月，第三次是在9月5日，导致他病重。大约四天后，他于1976年9月9日凌晨10点去世，享年82岁。"
    PRC_deng.option:0 "邓小平接班！"
    PRC_jing_qing.option:0 "四人帮将统治中国！"

    montreal_protocol_climate.t:0 "蒙特利尔议定书"
    montreal_protocol_climate.d:0 "尽管《蒙特利尔议定书》并非旨在应对气候变化，但它是一项历史性的环境协议，成为未来有关该问题的外交的典范。世界上每个国家最终都批准了该条约，该条约要求它们停止生产破坏臭氧层的物质，例如氯氟烃。该议定书已成功消除了近99%的臭氧消耗物质。2016年，各方通过基加利修正案同意减少氢氟碳化物的生产，氢氟碳化物是导致气候变化的强大温室气体。"
    climate_change_system.option.1:0 "签署条约！"
    climate_change_system.option.2:0 "不，全球变暖是一个骗局！"
    
    PRC_1989_revolution.t:0 "六四事件"
    PRC_1989_revolution.d:0 "天安门广场抗议活动，在中国被称为“六四事件”，是由学生领导的在中国北京天安门广场举行的示威活动，持续时间为1989年4月15日至6月4日。为了和平解决问题，中国政府于6月3日晚宣布戒严，并部署军队占领广场。"
