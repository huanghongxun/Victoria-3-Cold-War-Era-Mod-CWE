    CUB_1959_revolution.t:0 "古巴革命？"
    CUB_1959_revolution.d:0 "古巴革命是由菲德尔·卡斯特罗领导的武装起义，最终推翻了富尔亨西奥·巴蒂斯塔的残暴独裁统治。革命始于1953年7月26日对古巴军营的失败袭击，但到1958年底，卡斯特罗领导的“7月26日运动”的游击革命者在古巴占据上风，迫使巴蒂斯塔于1959年1月1日逃离岛国。"

    DOM_1961_revolution.t:0 "拉斐尔·特鲁希略的暗杀？"
    DOM_1961_revolution.d:0 "1961年5月30日，拉斐尔·特鲁希略被由将军安东尼奥·因贝尔特·巴雷拉领导的一群阴谋者暗杀。在此事件发生后不久，特鲁希略的儿子拉姆菲斯临时掌握了国家的控制权，并处决了大部分阴谋者。到1961年11月，特鲁希略家族受到名义上的总统华金·巴拉格尔的压力，被迫流亡，巴拉格尔引入改革开放政策。这次暗杀事件引发了内战，最终在1966年实现了多党制的稳定。"
    DOM_1963_revolution.t:0 "胡安·博斯奇的选举？"
    DOM_1963_revolution.d:0 "胡安·埃米利奥·博斯奇·伊·加维尼奥是多米尼加的政治家、历史学家、作家、散文家、教育家，也是多米尼加共和国历史上首位通过民主选举上台的总统，任期很短暂，发生在1963年。此前，他曾领导多米尼加的反对派流亡组织，反对拉斐尔·特鲁希略的独裁统治长达25年之久。"

    GND_1979_revolution.t:0 "格林纳达革命？"
    GND_1979_revolution.d:0 "人民革命政府（PRG）于1979年3月13日宣布成立，此前，马克思列宁主义的新宝石运动推翻了格林纳达政府，使格林纳达成为英联邦中唯一的社会主义国家。"
    GND_1984_revolution.t:0 "撤离格林纳达？"
    GND_1984_revolution.d:0 "1983年12月，美国军队从格林纳达撤离后，总督斯库恩任命尼古拉斯·布拉思维特为主席的临时咨询委员会组织新选举。自1976年以来的首次民主选举于1984年12月举行，由赫伯特·布莱泽领导的新国家党获胜，他担任总理直到1989年12月去世。"

    RHO_UDI_1965.t:0 "单方面宣布独立？"
    RHO_UDI_1965.d:0 "在英国殖民政府推行脱殖民化的“变革之风”政策下，非洲北部的殖民地在20世纪60年代初迅速获得独立，而罗得西亚在新兴的“无多数统治前无独立”的原则下被拒绝获得主权。罗得西亚的一方面宣布独立（UDI）是罗得西亚内阁于1965年11月11日通过的一项声明，宣布南罗得西亚或简称罗得西亚，即英国在非洲南部的一个自治领，现在视自己为一个独立的主权国家。"
    RHO_1979_revolution.t:0 "索尔兹伯里协议？"
    RHO_1979_revolution.d:0 "内部协议（也称为索尔兹伯里协议）于1978年3月3日签署。该协议导致建立了一个临时政府，首次让非洲人在领导职位上有了代表，同时建立了独立的公务员机构、司法机构、警察部队和军队。协议还创建了一个由伊恩·史密斯和三位黑人（穆佐雷瓦、西索勒和奇劳）组成的行政委员会，以及一个部长委员会，而史密斯保留了他的总理头衔。"
    RHO_1980_revolution.t:0 "罗得西亚白人统治的终结？"
    RHO_1980_revolution.d:0 "1979年12月11日，罗得西亚议会以90票对0票的结果决定恢复英国殖民地地位。新总督克里斯托弗·索姆斯于1979年12月12日抵达，英国正式接管津巴布韦-罗得西亚，成为南罗得西亚殖民地。英国于12月12日解除了对罗得西亚的制裁，联合国于12月16日解除了制裁。在1980年2月的选举中，穆加贝和津巴布韦非洲民族联盟（ZANU）取得了压倒性的胜利。作为英国代表，查尔斯王子在1980年4月的哈拉雷仪式上正式向津巴布韦授予独立。"
    ZIM_1987_revolution.t:0 "总统共和制？"
    ZIM_1987_revolution.d:0 "1987年底，津巴布韦议会修改了宪法。12月30日，宣布穆加贝为行政总统，这是一个新职位，集国家元首、政府首脑和武装部队总司令于一身。这个职位赋予他解散议会、宣布戒严以及无限次竞选连任的权力。"

    SAF_1984_revolution.t:0 "行政总统？"
    SAF_1984_revolution.d:0 "1983年宪法中最具争议的条款之一是建立三院制议会，这是一种按种族隔离原则让有色人种和印度人种在议会中代表的立法安排，并废除了总理职位，改为由执政党领导人P·W·博塔担任行政国家总统。"
    SAF_1994_revolution.t:0 "种族隔离的终结？"
    SAF_1994_revolution.d:0 "德克勒克与曼德拉协商，全面废除种族隔离制度，并建立过渡到普选制度的机制。1993年，他公开为种族隔离造成的伤害道歉。他主持了1994年的非种族选举，曼德拉领导的非洲人国民大会（ANC）获得了胜利。"

    ARAB_2011_revolution.t:0 "阿拉伯之春？"
    ARAB_2011_revolution.d:0 "阿拉伯之春是指在2010年代初期席卷阿拉伯世界的一系列反政府抗议、起义和武装叛乱。它始于突尼斯，是对腐败和经济停滞的回应。从突尼斯，抗议活动蔓延到了另外五个国家：利比亚、埃及、也门、叙利亚和巴林。最初的革命和抗议浪潮在2012年中期逐渐消退，因为许多阿拉伯之春的示威活动遭到了当局、亲政府民兵、反对派示威者和军队的暴力镇压。"
    
    TUR_1960_revolution.t:0 "土耳其政变？"
    TUR_1960_revolution.d:0 "1960年土耳其政变是土耳其共和国历史上的第一次政变。它发生在1960年5月27日。政变是由一群38名年轻的土耳其军官组织的，他们绕过了军事指挥链。在处决门德雷斯和其他土耳其政府成员一个月后，于1961年10月15日举行了大选。行政权力恢复给了平民，但军方继续在政治舞台上占主导地位，直到1965年10月。"
    TUR_1983_revolution.t:0 "重返民主？"
    TUR_1983_revolution.d:0 "1983年11月6日，土耳其举行了自1980年军事政变后的第一次大选。国家安全委员会禁止了之前的政党参选，导致新政党的建立。图尔古特·厄扎尔的祖国党（ANAP）在这次选举中取得了重大胜利，获得了45.14%的选票。"
    
    PER_1953_revolution.t:0 "伊朗政变？"
    PER_1953_revolution.d:0 "1953年伊朗政变，伊朗称之为28 Mordad政变，是美国和英国策划，伊朗军队领导的，以加强国王穆罕默德·里扎·巴列维的君主统治为目的的政变，发生在1953年8月19日。"
    PER_1979_revolution.t:0 "伊朗革命？"
    PER_1979_revolution.d:0 "伊朗革命是一系列事件，最终在1979年推翻了巴列维王朝。革命还导致伊朗帝国被现今的伊斯兰共和国所取代，穆罕默德·里扎·巴列维的君主政府被宗教领袖鲁霍拉·霍梅尼领导的神权政府所取代，后者曾领导过其中一个反叛派系。"
    
    ARG_1955_revolution.t:0 "解放革命？"
    ARG_1955_revolution.d:0 "解放革命是1955年9月16日结束胡安·佩隆的第二个总统任期的政变。在解放革命之后，佩隆及其追随者被指控叛国罪，埃娃·佩隆的遗体被秘密转移到意大利，并以假身份埋葬在米兰的一个墓地。禁止公开提及佩隆或他已故的妻子，包括歌曲、文学作品和图片。"
    ARG_1966_revolution.t:0 "阿根廷革命？"
    ARG_1966_revolution.d:0 "阿根廷革命是指1966年6月推翻阿根廷政府的军事政变，开始了由军政府领导的军事独裁时期，一直持续到1973年。1966年6月的政变使胡安·卡洛斯·翁加尼亚将军成为事实上的总统，得到了包括总工会（CGT）的几位领导人在内的支持。翁加尼亚实施了一系列集体主义政策，特别是在卡尔洛斯·卡巴列罗执政下的科尔多瓦省进行了实验。"
    ARG_1973_revolution.t:0 "重返民主？"
    ARG_1973_revolution.d:0 "在数年的军事统治之后，阿莱杭德罗·阿古斯丁·拉努斯被军政府委员会任命为总统。面对越来越大的政治压力要求恢复民主，拉努斯在1973年举行了选举。佩隆被禁止参选，但允许佩隆主义党参加选举。在政治、社会和经济动荡的环境下，坎波拉和副总统维森特·索拉诺·利马在1973年7月辞职，呼吁举行新的选举，但这次以佩隆为正义党候选人。佩隆以他的妻子伊莎贝尔·佩隆为副总统赢得了选举。"
    ARG_1976_revolution.t:0 "阿根廷政变？"
    ARG_1976_revolution.d:0 "1976年阿根廷政变于1976年3月24日推翻了伊莎贝尔·佩隆担任阿根廷总统的职务，虽然其中有一些右翼因素，如强调秩序和安全，但它不是传统意义上的右翼政变，也没有遵循特定的意识形态。政变是在康多尔计划的框架内策划和执行的，康多尔计划是由美国推动的拉美国家之间的秘密镇压协调系统，作为国家安全主义的一部分，在冷战期间在拉美普遍实行独裁统治，以维持对这些国家的控制。"
    ARG_1983_revolution.t:0 "重返民主？"
    ARG_1983_revolution.d:0 "1983年10月30日举行的阿根廷大选标志着宪政统治的回归，结束了1976年自封的国家重组过程独裁统治。"

    SOV_stalin_succession.t:0 "斯大林的继任者？"
    SOV_stalin_succession.d:0 "1953年3月1日，苏联领导人、73岁的约瑟夫·斯大林因脑出血而去世，四天后他去世。斯大林在克里姆林宫的停灵仪式上，成千上万悲痛欲绝的苏联公民涌入莫斯科市中心。就在斯大林临终之际，党的常委会（一个在1952年十九大上取代政治局的扩大机构）开会决定谁将行使最高权力。"
    SOV_khrushchev.option:0 "选择尼基塔·赫鲁晓夫"
    SOV_beria.option:0 "选择拉夫连季·别里亚"
