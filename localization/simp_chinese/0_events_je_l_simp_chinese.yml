    # cuban_missile_crisis_3.option.1:0 "Accept the deal"
    # cuban_missile_crisis_3.option.2:0 "Reject the deal"
    # cuban_missile_crisis_SOV_END.t:0 "Soviet-American Nuclear De-escalation Treaty"
    # cuban_missile_crisis_SOV_END.d:0 "When all offensive missiles and the Ilyushin Il-28 light bombers had been withdrawn from Cuba, the US blockade was formally ended on 20 November. The compromise embarrassed Khrushchev and the Soviet Union because the withdrawal of US missiles from Italy and Turkey was a secret deal between Kennedy and Khrushchev, and the Soviets were seen as retreating from circumstances that they had started."
    # cuban_missile_crisis_4.option:0 "At least nuclear war was averted!"
    
