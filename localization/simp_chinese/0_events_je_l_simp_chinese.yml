    je_upper_house:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('upper_house_name')]"
    je_upper_house_reason:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('upper_house_name')]是[SCOPE.GetRootScope.GetCountry.GetCustom('legislature_name')]的上议院。它具有多种建议和同意的权力。其中包括批准条约的权力，以及确认内阁秘书、法官（包括最高法院法官）、国旗官员、监管官员、大使、其他行政官员军警官员的权力。[SCOPE.GetRootScope.GetCountry.GetCustom('upper_house_name')]也可否决[SCOPE.GetRootScope.GetCountry.GetCustom('lower_house_name')]通过的法案。\n\n如果[SCOPE.GetRootScope.GetCountry.GetCustom('upper_house_name')]中亲政府派占多数，那么[concept_government]就能通过[concept_law].\n\n[SCOPE.GetRootScope.GetCountry.GetCustom('senator_name')]总数：#BOLD [GetPlayer.MakeScope.Var('upper_house_size_var').GetValue]#!\n\n亲政府[SCOPE.GetRootScope.GetCountry.GetCustom('senator_name')]数量：#BOLD [GetPlayer.MakeScope.Var('pro_government_senators_var').GetValue]#!\n\n政府控制：#BOLD [GetPlayer.MakeScope.Var('upper_house_majority_var').GetValue]%#! \n\n注意：\n\n对每一个[concept_incorporated_state]，如[concept_government][concept_interest_group]拥有[GetPlayer.MakeScope.Var('upper_house_upper_limit_var_display').GetValue]%或更多的[concept_clout]，将获得两个亲政府[SCOPE.GetRootScope.GetCountry.GetCustom('senator_name')]。\n\n对每一个[concept_incorporated_state]，如[concept_government][concept_interest_group]拥有高于[GetPlayer.MakeScope.Var('upper_house_lower_limit_var_display').GetValue]%但低于[GetPlayer.MakeScope.Var('upper_house_upper_limit_var_display').GetValue]%，将获得一个亲政府[SCOPE.GetRootScope.GetCountry.GetCustom('senator_name')]。"
