    start_nuclear_weapons_program_decision:0 "启动核武器计划"
    start_nuclear_weapons_program_decision_desc:0 "核武器是一种爆炸装置，其破坏力来自核反应，即裂变（裂变炸弹）或裂变与聚变反应的结合（热核炸弹），从而产生核爆炸。我们应该发展这种武器，让我们的敌人感到恐惧。请注意，如果我们成为一个不够独立的主体，或颁布法律禁止我们拥有大规模杀伤性武器，那么核武器计划就会终止。"
    nuclear_program_started:0 "核武器计划"
    
    gained_nuclear_capability.t:0 "获得核打击能力"
    gained_nuclear_capability.d:0 "[SCOPE.sCountry('nuclear_country').GetName]通过不懈努力，获得了核武器和投送这些武器到敌人的手段。这意味着它现在可以用核武器打击与其交战的敌国。"
    gained_nuclear_capability.f:0 "请注意，如果[SCOPE.sCountry('nuclear_country').GetName]不再拥有没有物资短缺的核导弹发射井建筑，通过法律禁止核武器或成为不够独立的主体，核能力将会丧失。"
    gained_nuclear_capability.option:0 "世界将为我们的力量而战栗！"
    
    lost_nuclear_capability.t:0 "失去核打击能力"
    lost_nuclear_capability.d:0 "[SCOPE.sCountry('nuclear_country').GetName]失去了对敌人发动核打击的能力。"
    lost_nuclear_capability.f:0 "此事件发生是因为[SCOPE.sCountry('nuclear_country').GetName]不再拥有没有物资短缺的核导弹发射井建筑，通过法律禁止核武器或成为不够独立的主体。"
    lost_nuclear_capability.option:0 "一场悲剧！"
    
    nuclear_attack.t:0 "[SCOPE.sCountry('nuclear_country').GetName]遭受核武器打击"
    nuclear_attack.d:0 "我们收到报告，敌人用核武器袭击了我们的几个城市和城镇。受到袭击的地区基础设施被摧毁，大部分地区现在都有危险的辐射。虽然受影响的地区的大多数政府官员能够在防核避难所中寻求庇护，但许多市民无法寻求庇护，因此要么被初始爆炸杀死，要么被产生的有毒尘埃杀死。我们只能希望在[SCOPE.sCountry('nuclear_country').GetName]完全被摧毁之前能找到和平。"
    nuclear_attack.f:0 "受核武器袭击的州区将受到非常严重的修正，这些修正只会在未来几十年中缓慢减弱。"
    nuclear_attack.option:0 "为那些无法幸存的人默哀片刻。"

