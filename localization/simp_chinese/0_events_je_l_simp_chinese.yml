    PRC_GLF_Reforms.d:0 "大跃进是1958年至1962年间在中华人民共和国范围内由中国共产党领导的一场经济和社会运动。毛泽东主席发起了通过人民公社将国家从农业经济改造为工业化社会的运动，并下令加大粮食增产和工业下乡力度。"

