    SOV_zhukov.option:0 "选择格奥尔基·朱可夫"
    SOV_khrushchev_succession.t:0 "尼基塔·赫鲁晓夫的垮台？"
    SOV_khrushchev_succession.d:0 "在1950年代，赫鲁晓夫凭借苏伊士危机、卫星发射、1957年的叙利亚危机和1960年的U-2事件等重大胜利获得了强大的支持。然而到了1960年代初，赫鲁晓夫的政策缺陷以及他在古巴导弹危机中的处理方式削弱了他的声望。这使得他的潜在对手得以悄然壮大，并在1964年10月罢免了他。"
    SOV_khrushchev_succession_option.1:0 "赫鲁晓夫被勃列日涅夫取代"
    SOV_khrushchev_succession_option.2:0 "赫鲁晓夫在领导挑战中幸存！"
    SOV_gorbachev_succession.t:0 "一个改革派总书记？"
    SOV_gorbachev_succession.d:0 "1985年3月10日，切尔内恩科去世。格罗米科提议格奥尔基·戈尔巴乔夫担任下一任总书记，作为长期党员，格罗米科的推荐在中央委员会中具有重大影响力。戈尔巴乔夫预料到他的总书记提名将面临很大的反对，但最终政治局的其他成员都支持了他。切尔内恩科去世后不久，政治局一致选举戈尔巴乔夫继任，因为他们希望他而不是另一位年迈的领导人。他成为苏联的第八任领导人。政府中很少有人想象到他会成为如此激进的改革者。"
    SOV_gorbachev.option:0 "我们欢迎一个更有活力的领导人！"
    SOV_other.option:0 "我们更喜欢另一位年迈的领导人..."
    SOV_august_coup.t:0 "八月政变"
    SOV_august_coup.d:0 "八月政变是苏联共产党的强硬派试图强行夺取国家控制权的失败企图，当时苏联总统和共产党总书记戈尔巴乔夫遭到反对派的围攻。政变领导人包括高级军事和文职官员，包括副总统根纳季·亚纳耶夫，他们共同组成了紧急状态国家委员会（GKChP）。他们反对戈尔巴乔夫的改革计划，对失去对东欧国家的控制感到愤怒，并对即将签署的苏联新联盟条约感到恐惧。该条约将把苏联中央政府的大部分权力分散给其十五个共和国。"
    SOV_august_coup.optio:0 "政变失败！"
    SOV_august_coup_other.option:0 "政变成功。"

