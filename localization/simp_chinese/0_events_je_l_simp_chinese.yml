    irish_open_border.t:0 "爱尔兰开放边界"
    irish_open_border.d:0 "由于历史原因，南爱尔兰和北爱尔兰之间的边界一直保持开放。因此，爱尔兰岛的任何一部分的公民都可以自由地从一部分移动到另一部分。在游戏中，这通过将[SCOPE.sCountry（'irish_country'）.GetName]放入[SCOPE.sCountry（'british_country'）.GetName]的海关联盟中来表示。"
    irish_open_border.f:0 "可以通过实施孤立主义法律、成为非民主政府类型或不再与[SCOPE.sCountry（'british_country'）.GetName]共享陆地边界来避免此事件。"

