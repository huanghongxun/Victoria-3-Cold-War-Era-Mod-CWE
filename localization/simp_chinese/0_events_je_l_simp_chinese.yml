    je_secret_police_system:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('secret_police_custom_title')]"
    je_secret_police_system_status:0 "忠诚度：[GetPlayer.MakeScope.Var('secret_police_loyalty').GetValue]% (每月变化：[GetPlayer.MakeScope.Var('secret_police_loyalty_monthly').GetValue]%)"
    je_secret_police_system_reason:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('secret_police_custom_title')]是[ROOT.GetCountry.GetName]的秘密警察机构。\n\n秘密警察（或政治警察）是针对政府的政治、宗教或社会反对者和持不同政见者从事秘密行动的警察、情报或安全机构。他们保护独裁者或政权的政治权力，并经常在法律之外运作，经常使用暴力来镇压异见人士并削弱政治反对派。\n\n可用的隐蔽操作点：[GetPlayer.MakeScope.Var('secret_police_action_points').GetValue] \n\n机构主管：[SCOPE.gsInterestGroup('secret_police_IG').GetLeader.GetFullName] ([SCOPE.gsInterestGroup('secret_police_IG').GetName]) \n\n机构忠诚度：[GetPlayer.MakeScope.Var('secret_police_loyalty').GetValue]% \n\n注意：如果[SCOPE.GetRootScope.GetCountry.GetCustom('secret_police_custom_title')]的忠诚度低于50%，他们将会采取反对[concept_government]的行动。\n\n提示：当[SCOPE.gsInterestGroup('secret_police_IG').GetName][concept_interest_group]的[concept_approval]为正时，[SCOPE.GetRootScope.GetCountry.GetCustom('secret_police_custom_title')]的忠诚度将会上升，当其[concept_approval]为负时，则会下降。"
    
