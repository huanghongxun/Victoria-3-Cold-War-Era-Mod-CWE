    the_troubles_custom_name:0 "北爱尔兰问题"
    the_troubles_custom_desc:0 "北爱尔兰民族主义冲突，从1960年代末到1998年持续了大约30年。一个关键问题是北爱尔兰的地位。历史原因上，联合会派和忠诚派，大多数是阿尔斯特的新教徒，希望北爱尔兰留在联合王国。爱尔兰民族主义者和共和派，大多数是爱尔兰天主教徒，希望北爱尔兰离开联合王国，加入一个统一的爱尔兰。尽管麻烦主要发生在北爱尔兰，但有时暴力事件也波及到爱尔兰共和国、英格兰和欧洲大陆的部分地区。"
    blm_custom_name:0 "奴隶制的遗产"
    blm_custom_desc:0 "从早期殖民时期第一批非洲人到美国内战后，大多数非裔美国人都被奴役。即使是自由的非裔美国人也面临着对他们的政治、社会和经济自由的限制，遭受私刑、种族隔离、黑人法典、吉姆·克劳法和其他形式的歧视，无论是内战前还是内战后。得益于民权运动，联邦政府逐渐废除了正式的种族歧视，并逐渐被美国社会的大部分成员视为社会和道德上不可接受的。尽管如此，针对黑人美国人的种族主义在美国仍然普遍存在，并且在社会经济不平等中得到反映。"
    years_of_lead_custom_name:0 "The Years of Lead"
    years_of_lead_custom_desc:0 "The Years of Lead 一词指的是[ROOT.GetCountry.GetName]的一段政治暴力和社会动荡时期，其特点是极左和极右的政治恐怖主义事件和暴力冲突的浪潮。"
    naxalite_insurgency_custom_name:0 "纳萨尔派-毛派叛乱"
    naxalite_insurgency_custom_desc:0 "纳萨尔派-毛派叛乱是印度政府与被称为纳萨尔派或纳萨尔派的毛派团体之间的持续冲突。纳萨尔派经常袭击警察和政府工作人员，他们声称这是为了争取被忽视的农业劳工和贫困人口的土地权益和更多的工作机会而进行的斗争。"
    tamil_tigers_insurgency_custom_name:0 "泰米尔猛虎叛乱"
    tamil_tigers_insurgency_custom_desc:0 "泰米尔伊拉姆解放之虎是一个总部位于斯里兰卡东北部的泰米尔武装组织。LTTE为了在岛国东北部建立一个名为泰米尔伊拉姆的独立泰米尔邦而进行斗争，这是由于僧伽罗人主导的斯里兰卡政府对斯里兰卡泰米尔人持续的歧视和暴力迫害。"
    communist_insurgency_custom_name:0 "[ROOT.GetCountry.GetAdjectiveNoFlag]共产主义叛乱"
    communist_insurgency_custom_desc:0 "[ROOT.GetCountry.GetAdjectiveNoFlag]共产党宣布对[concept_government]宣战，目标是推翻它并建立一个社会主义共和国。"
    generic_insurgency_custom_name:0 "[ROOT.GetCountry.GetAdjectiveNoFlag]叛乱"
    generic_insurgency_custom_desc:0 "[ROOT.GetCountry.GetAdjective]社会中的激进分子将推翻[concept_government]作为他们的使命。"
    theocratic_insurgency_custom_name:0 "反恐战争"
    theocratic_insurgency_custom_desc:0 "反恐战争是一场军事行动，旨在镇压[ROOT.GetCountry.GetName]的宗教极端主义分子。这些极端分子试图推翻[concept_government]并建立一个神权国家。"

