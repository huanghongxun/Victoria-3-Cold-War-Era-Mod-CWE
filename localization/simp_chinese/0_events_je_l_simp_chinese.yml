    CAN_QUE_1_dissolution.t:0 "第一次魁北克独立公投？"
    CAN_QUE_1_dissolution.d:0 "1980年魁北克独立公投是魁北克关于魁北克在加拿大的地位以及是否应该追求独立道路的第一次公投。公投由魁北克的魁北克党政府发起，该党主张从加拿大独立。全省范围的公投于5月20日举行，提议追求独立的方案以59.56%对40.44%的比例被击败。"
    CAN_QUE_2_dissolution.t:0 "第二次魁北克独立公投？"
    CAN_QUE_2_dissolution.d:0 "1995年魁北克独立公投是第二次向加拿大魁北克省的选民提问魁北克是否应该宣布成为一个独立的主权国家，前提是向加拿大提供政治和经济协议。投票于1995年10月30日进行，是魁北克历史上投票率最高的一次（93.52%）。"否"选项以54,288票的优势获胜，获得50.58%的选票。"
    IRQ_KUR_dissolution.t:0 "承认库尔德自治？"
    IRQ_KUR_dissolution.d:0 "在2003年伊拉克战争之前，两党联合与萨达姆·侯赛因的阿拉伯反对派进行谈判，并在政治、经济和安全方面取得了成果。阿拉伯反对派同意在萨达姆·侯赛因被推翻的情况下承认库尔德自治。美国和库尔德斯坦还共同清剿了哈拉巴亚地区的伊斯兰主义安萨尔·伊斯兰组织，库尔德斯坦还接纳了数千名士兵。库尔德自治从1992年开始存在，2005年在伊拉克新宪法中得到新政府的正式承认。"
    
