    je_paramilitary_groups:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('paramilitary_group_custom_title')]"
    je_paramilitary_groups_reason:0 "[ROOT.GetCountry.GetAdjectiveNoFlag][SCOPE.GetRootScope.GetCountry.GetCustom('paramilitary_group_custom_title')]是[ROOT.GetCountry.GetName]的国家级准军事团体。\n\n[SCOPE.GetRootScope.GetCountry.GetCustom('paramilitary_group_custom_title')]允许政府[concept_government]进行一场针对[Concept('concept_politician', '$concept_politicians$')]、[Concept('concept_agitator', '$concept_agitators$')]、[Concept('concept_general', '$concept_generals$')]以及[Concept('concept_admiral', '$concept_admirals$')]的大清洗。\n\n[SCOPE.GetRootScope.GetCountry.GetCustom('paramilitary_group_custom_title')]司令员: [SCOPE.gsInterestGroup('paramilitary_IG').GetLeader.GetFullName] ([SCOPE.gsInterestGroup('paramilitary_IG').GetName]) \n\n注意：当[SCOPE.gsInterestGroup('paramilitary_IG').GetName][concept_interest_group]的[concept_approval]为正时，[SCOPE.GetRootScope.GetCountry.GetCustom('paramilitary_group_custom_title')]的忠诚度将会提高，反之，当[concept_approval]为负时，则会降低。\n\n维持[SCOPE.GetRootScope.GetCountry.GetCustom('paramilitary_group_custom_title')]的忠诚性至关重要，因为如果不这样做，可能会导致一场针对[GetPlayer.GetRuler.GetFullName][SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]的宫廷政变，从而导致一名新的反动[concept_ruler]上台\n\n注意：制订薄弱的$lawgroup_corruption_policy$将减慢忠诚率的下跌。"
