    je_sovereign_wealth_fund:0 "[ROOT.GetCountry.GetAdjectiveNoFlag]主权财富基金"
    je_sovereign_wealth_fund_reason:0 "[ROOT.GetCountry.GetAdjectiveNoFlag]投资公司是一家政府所有的公司，使国家能够投资于[ROOT.GetCountry.GetAdjective]私营部门。此类投资活动的股息随后汇集到政府运营的主权财富基金中。该系统使得政府能够有效地根据政府对私营部门的所有权水平向[concept_investment_pool]注入和提取资金。\n\n#BOLD 主权财富基金规模：#! #Green @money![GetPlayer.MakeScope.Var('sovereign_wealth_fund_size_display').GetValue]M#! \n\n#BOLD 每月最大注入或提款：#! @money![GetPlayer.MakeScope.Var('sovereign_wealth_fund_withdrawal_amount').GetValue] \n\n#BOLD 国有私营企业数量：#! [GetPlayer.MakeScope.Var('sovereign_wealth_fund_gov_buildings').GetValue] / [GetPlayer.MakeScope.Var('sovereign_wealth_fund_all_buildings').GetValue] \n\n#BOLD 主席：#! [ROOT.GetCountry.GetRuler.GetFullName]"
