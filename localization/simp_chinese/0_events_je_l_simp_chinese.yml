    HUN_1956_revolution.t:0 "匈牙利革命？"
    HUN_1956_revolution.d:0 "1956年的匈牙利革命是一次试图全国范围内反抗匈牙利人民共和国政府（1949年-1989年）和由政府对苏联的从属政策引起的政变。起义持续了12天，然后在1956年11月4日被苏联坦克和军队镇压。"

