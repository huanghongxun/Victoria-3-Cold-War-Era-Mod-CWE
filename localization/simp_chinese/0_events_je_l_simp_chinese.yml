    1950_recession.t:0 "战后萧条"
    1950_recession.d:0 "1949年的经济衰退是杜鲁门总统推行“公平交易”经济改革后不久出现的短暂经济衰退。据说，二战结束后的余波是导致经济衰退的主要原因。"
    1950_recession.f:0 "这是游戏中的一个借口，说明为什么经济需要1年左右的时间才能稳定下来。"
    1971_bretton_woods_system.t:0 "布雷顿森林体系的终结？"
    1971_bretton_woods_system.d:0 "由于负债累累的国际收支、越南战争和伟大社会计划所引发的不断增长的公共债务，以及美联储的货币膨胀，美元逐渐被高估。1971年，越来越多的美元在华盛顿被印刷出来，然后被输送到海外，用于支付政府在军事和社会计划上的支出。在1971年的前六个月，总计220亿美元的资产流出美国。作为回应，尼克松于1971年8月15日发布了11615号行政命令，单方面关闭了黄金窗口，使得美元除了在开放市场上之外，无法直接兑换黄金。"
    1971_bretton_woods_system.f:0 "这是一个历史事件。"
    1971_bretton_woods_system.1:0 "结束布雷顿森林体系"
    1971_bretton_woods_system.2:0 "不惜一切代价保持体系！"
    2000_new_year.t:0 "新千年的曙光"
    2000_new_year.d:0 "2000年是公历的一个世纪闰年，从星期六开始。2000年有时被缩写为“Y2K”（“Y”代表“年”，“K”代表“千”，意思是“千年”）。2000年是Y2K问题的主题，即担心计算机无法正确地从1999年转变到2000年。然而，到1999年底，许多公司已经转换到了新的软件，或者升级了现有的软件。一些公司甚至获得了Y2K认证。由于大规模的努力，问题相对较少发生。"
    2000_new_year.f:0 "如果2000年可以帮助我们迈向未来，那就好，但我担心人们把它看作是一个句号，然后可以大口呼吸 - 事实并非如此。"
    communist_economic_liberalisation.t:0 "具有[ROOT.GetCountry.GetAdjectiveNoFlag]特色的社会主义？"
    communist_economic_liberalisation.d:0 "由于[ROOT.GetCountry.GetAdjectiveNoFlag]经济状况不佳，有人建议政府放宽国民经济，结束完全计划经济，允许私营企业。这样的做法有望解决困扰该国的当前经济问题。"
    communist_economic_liberalisation.f:0 "这个事件发生是因为[ROOT.GetCountry.GetAdjectiveNoFlag]经济不健康。"
    SOV_Kosygin_Reforms.t:0 "科西金经济改革？"
    SOV_Kosygin_Reforms.d:0 "科西金经济改革是苏联经济的一系列计划变革。其中的核心变革是将盈利能力和销售额作为企业成功的两个关键指标引入。企业的一部分利润将用于三个基金，用于奖励工人和扩大业务，大部分将进入中央预算。这些变革反映了苏联以数学为导向的经济规划者长期以来的愿望，并在经济计划的过程中引发了向去中心化的转变。"

