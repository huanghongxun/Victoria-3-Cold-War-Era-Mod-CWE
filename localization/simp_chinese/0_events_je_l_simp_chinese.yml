    west_indies_dissolution.t:0 "解散西印度群岛联邦？"
    west_indies_dissolution.d:0 "西印度群岛联邦在1962年英国议会的《西印度法案》下合法解散。剩下的“小八个”省份再次成为直接受伦敦监督的独立殖民地，其中大部分后来独立。"
    NET_IDO.t:0 "解散荷兰-印度尼西亚联盟？"
    NET_IDO.d:0 "荷兰-印度尼西亚联盟是荷兰和印度尼西亚之间的一个联盟关系，存在于1949年至1956年。1954年8月17日，印度尼西亚总统苏加诺在庆祝印度尼西亚独立的9周年的演讲中单方面解散了联盟，并称其为阻碍印度尼西亚进步的障碍。"
    ussr_dissolution.t:0 "解散苏联？"
    ussr_dissolution.d:0 "苏联的解体是苏联内部分裂的过程，导致该国作为一个主权国家和联邦政府的结束，进而导致其15个组成共和国在1991年12月26日获得完全独立。"
    ussr_dissolution.f:0 "此事件发生的原因可能是历史条件满足或存在反共利益集团的革命运动，以及国家经济状况不佳。"
    CZH_dissolution.t:0 "解散捷克斯洛伐克？"
    CZH_dissolution.d:0 "捷克斯洛伐克的解体于1992年12月31日生效，是捷克斯洛伐克联邦共和国自主决定分裂为独立的捷克共和国和斯洛伐克共和国的过程。两者都与1969年成立的捷克斯洛伐克社会主义共和国的捷克社会主义共和国和斯洛伐克社会主义共和国相对应，直到1989年结束。"
    CZH_dissolution.f:0 "此事件发生的原因可能是历史条件满足或存在反共利益集团的革命运动，以及国家经济状况不佳。"
