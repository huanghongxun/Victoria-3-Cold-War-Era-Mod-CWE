    je_UN_system:0 "联合国"
    je_UN_system_reason:0 "联合国是一个政府间组织，其既定宗旨是维护国际和平与安全，发展国家间友好关系，实现国际合作，并作为协调各国行动的中心。\n\n联合国有六个主要运作组织：大会、安理会、经济及社会理事会、国际法院、联合国秘书处和托管理事会，但托管理事会自 1994 年以来一直不活跃。\n\n联合国的首席行政官是秘书长。\n\n联合国安理会成员总数：[GetPlayer.MakeScope.Var('UN_unsc_members_counter').GetValue]"
