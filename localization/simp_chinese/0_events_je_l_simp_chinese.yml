    won_a_war.t:0 "战争胜利"
    won_a_war.d:0 "[ROOT.GetCountry.GetName]在其参与的一场战争中取得了胜利。[ROOT.GetCountry.GetAdjectiveNoFlag]人民欢欣鼓舞并赞扬[SCOPE.sCharacter('war_ruler_scope').GetFullName]和[SCOPE.sCharacter('supreme_commander_scope').GetFullName]将军的英明领导！"
    won_a_war.f:0 "该事件被触发，是因为[ROOT.GetCountry.GetName]在[concept_war]中强制执行了[concept_war_goal]。"
    won_a_war.option:0 "漂亮！"
    
    lost_a_war.t:0 "战争失败"
    lost_a_war.d:0 "[ROOT.GetCountry.GetName]在其参与的一场战争中被击败。[ROOT.GetCountry.GetAdjectiveNoFlag]人民非常愤怒，并责怪[SCOPE.sCharacter('war_ruler_scope').GetFullName]和和将军[SCOPE.sCharacter('supreme_commander_scope').GetFullName]的领导！"
