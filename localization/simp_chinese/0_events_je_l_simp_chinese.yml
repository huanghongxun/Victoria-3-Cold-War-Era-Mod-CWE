    lost_a_war.option:0 "这就是事实。"
    
    inconclusive_war.t:0 "战争结束了"
    inconclusive_war.d:0 "[ROOT.GetCountry.GetName] 在一场战争中流了很多血，花了很多财富，但没有从中得到任何个人利益。[ROOT.GetCountry.GetAdjectiveNoFlag] 人民对于他们的国家为了他人的利益而参战感到不满，并批评 [SCOPE.sCharacter('war_ruler_scope').GetFullName] 和 [SCOPE.sCharacter('supreme_commander_scope').GetFullName] 这场毫无意义的战争的领导！"
    inconclusive_war.f:0 "这个事件发生是因为 [ROOT.GetCountry.GetName] 在一场 [concept_war] 中既没有投降也没有实施任何属于 [ROOT.GetCountry.GetName] 的 [concept_war_goal]。"
