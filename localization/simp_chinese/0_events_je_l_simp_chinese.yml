    je_corruption_system_reason:0 "[concept_corruption]是指政府官员或其网络联系人利用职权谋取非法私利。腐败的形式各不相同，但可能包括贿赂、游说、敲诈、任人唯亲、裙带关系、偏袒、庇护、影响力兜售、贪污和挪用公款。\n\n腐败问题现在正存在于[ROOT.GetCountry.GetAdjective][concept_government]，所以有必要制订强有力的$lawgroup_corruption_policy$来解决此问题。\n\n然而，@armed_forces!$ig_armed_forces$和@intelligentsia!$ig_bureaucrats$将反对任何减少国家腐败的尝试，因此在任何试图制定更强有力的$lawgroup_corruption_policy$的期间，支持这些[Concept('concept_interest_group', '$concept_interest_groups$')]中的人们中的激进派将会增加。"
    
