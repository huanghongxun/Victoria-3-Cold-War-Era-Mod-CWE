    USA_historical_election_system.t:0 "美国总统选举"
    USA_historical_election_system.d:0 "美国总统和副总统的选举是一种间接选举，美国公民在五十个州或华盛顿特区注册投票，不直接为这些职位投票，而是为选举人团的成员投票。这些选举人随后进行直接投票，称为选举票，用于选举总统和副总统。获得选举票绝对多数（至少538张选举票中的270张，因为第二十三修正案赋予华盛顿特区公民选举权）的候选人将当选为该职位。"
    historical_election_system.f:0 "这是一个历史事件。选择非历史选项将保留当前的[concept_ruler]作为总统。"
    
    GBR_historical_election_system.t:0 "英国大选"
    GBR_historical_election_system.d:0 "英国首相是政府的首席部长，也是英国内阁的负责人。关于首相职位首次出现的具体日期没有明确的记录，因为这个角色不是被创造出来的，而是通过一段时间的职责合并逐渐形成的。"
    
    FRA_historical_election_system.t:0 "法国总统选举"
    FRA_historical_election_system.d:0 "法国总统是法国的行政国家元首，也是法国武装部队的总司令。作为国家的最高法官，总统职位是法国最高职位。"
    
    GER_historical_election_system.t:0 "德国大选"
    GER_historical_election_system.d:0 "德国总理是德国的政治领导人和政府首脑。总理负责选择政府的所有其他成员并主持内阁会议。"
    
    HND_historical_election_system.t:0 "印度大选"
    HND_historical_election_system.d:0 "印度总理是印度政府的首席执行官。尽管印度总统是宪法上的名义和礼仪国家元首，但实际上和通常情况下，行政权力掌握在总理和他们选出的部长委员会手中。总理是由印度议会下议院派出多数党选出的领导人，下议院是印度共和国的主要立法机构。"
    
    BRZ_historical_election_system.t:0 "巴西总统选举"
    BRZ_historical_election_system.d:0 "总统制于1889年建立，当时在军事政变中推翻了皇帝佩德罗二世。从那时起，巴西有过六部宪法，三个独裁统治时期和三个民主时期。在民主时期，投票一直是强制性的。"
    
    IDO_historical_election_system.t:0 "印度尼西亚总统选举"
    IDO_historical_election_system.d:0 "印度尼西亚共和国总统是印度尼西亚的国家元首和政府首脑。总统领导印度尼西亚政府的行政部门，并担任印度尼西亚国家武装部队的总司令。自2004年以来，总统和副总统直接选举产生，任期为五年，可连任一次，最多连任十年。"
    
    SKO_historical_election_system.t:0 "韩国总统选举"
    SKO_historical_election_system.d:0 "大韩民国总统是大韩民国的国家元首和政府首脑。总统领导国务会议，是国家政府行政部门的首席，也是大韩民国武装部队的总司令。"
    
    MSY_historical_election_system.t:0 "马来西亚大选"
    MSY_historical_election_system.d:0 "马来西亚总理是马来西亚政府的首脑。总理指导联邦政府的行政部门。最高元首任命总理为国会议员，他认为总理最有可能赢得多数议员的信任。总理通常是在大选中赢得最多席位的党派的领导人。"
    
    historical_election_system.f:0 "这是一个历史事件。选择非历史选项将保留当前的[concept_ruler]作为[SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]。"
    
    historical_election_system.option.1:0 "遵循历史！"
    historical_election_system.option.2:0 "我们更喜欢现任总统..."


