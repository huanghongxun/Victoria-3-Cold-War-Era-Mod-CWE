    PRC_korean_war.t:0 "干涉朝鲜战争？"
    PRC_korean_war.d:0 "1950年10月3日，中国试图通过驻印度大使馆警告美国，如果联合国部队越过鸭绿江，中国将进行干预。美国没有做出回应，因为包括杜鲁门在内的华盛顿政策制定者认为这一警告是虚张声势。与此同时，10月13日，中央政治局决定，即使没有苏联空中支援，中国也会进行干预，这一决定的基础是相信高涨的士气可以击败拥有先进装备的敌人。为此，20万人民志愿军跨过鸭绿江进入朝鲜。10月19日秘密渡过鸭绿江后，志愿军第13集团军于10月25日发起第一阶段攻势，攻击中朝边境附近前进的联合国军。"