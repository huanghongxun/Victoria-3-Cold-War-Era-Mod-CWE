    iran_iraq_war.t:0 "伊朗伊拉克战争"
    iran_iraq_war.d:0 "伊朗-伊拉克战争是伊朗和伊拉克之间的武装冲突，从1980年9月持续到1988年8月。敌对行动始于伊拉克入侵伊朗，持续了八年，直到双方接受联合国安全理事会第598号决议。"
    france_tunisia_war.t:0 "比泽尔特危机"
    france_tunisia_war.d:0 "比泽尔特危机发生在1961年7月，当时突尼斯对法国在突尼斯比泽尔特的海军基地实施封锁，希望迫使其撤离。危机最终导致法国和突尼斯军队之间进行了为期三天的战斗，造成630名突尼斯人和24名法国人死亡，最终导致法国在1963年将该城市和海军基地割让给突尼斯。"
    yom_kippur_war.t:0 "赎罪日战争"
    yom_kippur_war.d:0 "赎罪日战争，又称拉马丹战争、1973年阿拉伯-以色列战争或第四次阿拉伯-以色列战争，是以色列与埃及和叙利亚领导的阿拉伯国家联盟之间的武装冲突，于1973年10月6日至25日进行。"
    morocco_sahara_war.t:0 "西撒哈拉的吞并？"
    morocco_sahara_war.d:0 "西撒哈拉的吞并 DESC"
    iraq_kuwait_war.t:0 "海湾战争？"
    iraq_kuwait_war.d:0 "1990年8月2日，由独裁者萨达姆·侯赛因统治的伊拉克入侵邻国科威特，并在两天内完全占领该国。科威特的入侵立即遭到国际社会的谴责，包括联合国安全理事会在第660号决议中一致对伊拉克实施经济制裁。联合国安全理事会于1990年11月29日通过的第678号决议，给予伊拉克最后一次机会，直到1991年1月15日实施第660号决议并从科威特撤军；在截止日期之后，授权各国使用“一切必要手段”迫使伊拉克撤出科威特。"
    soviet_afghan_war.t:0 "苏联-阿富汗战争？"
    soviet_afghan_war.d:0 "苏联-阿富汗战争是从1979年到1989年在苏联控制下的阿富汗民主共和国（DRA）进行的一场持久武装冲突。战争始于苏联在列昂尼德·勃列日涅夫指挥下对阿富汗发动入侵，以支持当时在“风暴333行动”期间安装的亲苏联政府。"
    vietnam_cambodian_war.t:0 "柬埔寨入侵？"
    vietnam_cambodian_war.d:0 "柬埔寨入侵 DESC"
    russia_ukraine_war.t:0 "俄乌战争？"
    russia_ukraine_war.d:0 "俄乌战争是俄罗斯和乌克兰之间的国际冲突，始于2014年2月。在乌克兰尊严革命后，俄罗斯吞并了乌克兰的克里米亚，并支持亲俄分离主义者与乌克兰军队在顿巴斯战争中作战。冲突的前八年还包括海上事件、网络战和加剧的政治紧张局势。2022年2月，俄罗斯发动了对乌克兰的全面入侵，目标是吞并更多领土并实施政权更迭。"
    second_iraq_war.t:0 "伊拉克战争？"
    second_iraq_war.d:0 "伊拉克战争是2003年至2011年在伊拉克发生的一场持久武装冲突。它始于以美国为首的联军入侵伊拉克，推翻萨达姆·侯赛因的巴阿斯党政府。随后的十年中，冲突持续不断，出现了反对联军部队和入侵后伊拉克政府的叛乱。美军于2011年正式撤离。"
    chad_libya_war.t:0 "丰田战争？"
    chad_libya_war.d:0 "丰田战争发生在1987年的乍得北部和乍得-利比亚边境，是乍得-利比亚冲突的最后阶段。它以丰田皮卡车为名，主要是丰田Hilux和丰田陆地巡洋舰，用于为乍得军队提供机动性，以对抗利比亚人，并作为技术车辆。乍得能够夺回几乎所有的乍得北部地区，并在接下来的几个月里对利比亚人造成新的重大打击，直到在9月签署了结束冲突的停火协议。"
    us_afghan_war.t:0 "阿富汗战争？"
    us_afghan_war.d:0 "阿富汗战争是2001年至2021年的一场武装冲突。它始于由美国领导的国际军事联盟对阿富汗发动的入侵，推翻了塔利班统治的伊斯兰酋长国，并在三年后建立了国际公认的伊斯兰共和国。"
    us_panama_war.t:0 "巴拿马入侵？"
    us_panama_war.d:0 "美国于1989年12月中旬在乔治·H·W·布什总统任内入侵巴拿马。入侵的主要目的是推翻巴拿马的事实统治者曼努埃尔·诺列加将军，他因涉嫌敲诈勒索和贩毒而被美国当局通缉。这次行动被命名为“正义行动”，于1990年底结束，诺列加投降。巴拿马国防军被解散，当选总统吉列尔莫·恩达拉宣誓就职。"
    first_congo_war.t:0 "第一次刚果战争？"
    first_congo_war.d:0 "第一次刚果战争是一场内战和国际军事冲突，主要发生在扎伊尔（后来更名为刚果民主共和国）境内，同时也波及苏丹和乌干达。这场冲突以外国入侵结束，取代扎伊尔总统莫布图·塞塞·塞科的反叛领导人洛朗-德齐雷·卡比拉。卡比拉不稳定的政府随后与他的盟友发生冲突，为1998年至2003年的第二次刚果战争埋下了伏笔。"
    second_congo_war.t:0 "第二次刚果战争？"
    second_congo_war.d:0 "第二次刚果战争于1998年8月在刚果民主共和国爆发，仅仅一年多之后，涉及到的问题与第一次刚果战争相似。最终，战争涉及到整个非洲大陆的交战方，正式于2003年7月结束，刚果民主共和国过渡政府上台。"
    russia_georgia_war.t:0 "俄格战争？"
    russia_georgia_war.d:0 "格鲁吉亚共和国在苏联解体期间于1991年3月宣布独立。然而，格鲁吉亚与分裂分子之间的战斗使得前南奥塞梯自治州的部分地区处于俄罗斯支持但国际上未被承认的分裂分子的事实控制之下。在阿布哈兹地区也出现了类似的僵局，那里的阿布哈兹分裂分子在1992年至1993年发动了一场战争。随着俄罗斯总统弗拉基米尔·普京在2000年当选和格鲁吉亚在2003年发生亲西方的权力更迭，俄格关系开始恶化。到2008年4月，俄格关系达到全面外交危机，北约承诺考虑格鲁吉亚加入。"
    israel_gaza_war.t:0 "以色列-加沙战争？"
    israel_gaza_war.d:0 "以色列和哈马斯领导的巴勒斯坦武装团体之间的武装冲突主要发生在加沙地带及其周边地区，从2023年10月7日开始，在约旦河西岸和以色列-黎巴嫩边境也发生了冲突。在那一天，武装团体从加沙地带对以色列南部发动了突袭，标志着自1973年赎罪日战争以来该地区最重大的军事升级。在清除哈马斯武装分子后，以色列军队进行了大规模的对哈马斯目标的空袭，随后进行了大规模的对加沙的地面入侵。"
    moldova_gagauzia_war.t:0 "加古兹亚冲突？"
    moldova_gagauzia_war.d:0 "加古兹亚冲突是摩尔多瓦苏维埃社会主义共和国及其后来的独立摩尔多瓦共和国与其加古兹亚人口之间的冲突，加古兹亚人口寻求在摩尔多瓦内部获得更多自治权。这一冲突最终导致加古兹亚共和国的宣布独立，与摩尔多瓦分离，旨在继续留在苏联。然而，在苏联解体后，加古兹亚共和国成为事实上的独立国家。1995年，加古兹亚正式重新并入摩尔多瓦，成为该国的一个自治领土单位。"
    uganda_tanzania_war.t:0 "乌干达-坦桑尼亚战争？"
    uganda_tanzania_war.d:0 "乌干达-坦桑尼亚战争发生在1978年10月至1979年6月之间，导致乌干达总统伊迪·阿敏被推翻。战争之前，乌干达和坦桑尼亚的关系恶化，这是因为阿敏在1971年推翻了与坦桑尼亚总统朱利叶斯·尼雷尔亲近的总统米尔顿·奥博特。关于战争爆发的情况不清楚，存在不同的事件描述。1978年10月，乌干达军队开始对坦桑尼亚进行侵犯。同月晚些时候，乌干达军队发动了入侵，抢劫财产并杀害平民。乌干达官方媒体宣布吞并卡格拉突出部分。"
    azerbaijan_artsakh_war.t:0 "纳戈尔诺-卡拉巴赫的吞并？"
    azerbaijan_artsakh_war.d:0 "2023年9月19日至20日，阿塞拜疆对自称为独立的阿尔察赫共和国发动了大规模军事进攻，这一举动被视为违反2020年第二次纳戈尔诺-卡拉巴赫战争后签署的停火协议。9月28日，阿尔察赫总统萨姆维尔·沙赫拉马尼签署了一项法令，将在2024年1月1日前解散所有国家机构，结束了这个分离的国家的存在。"
    us_libya_war.t:0 "干预利比亚？"
    us_libya_war.d:0 "2011年3月19日，一个由多个国家组成的北约领导的联军开始对利比亚进行军事干预，以执行联合国安全理事会第1973号决议（UNSCR 1973）。其目标是推翻穆阿迈尔·卡扎菲的政权。美国和英国海军发射了110多枚“战斧”巡航导弹，并实施了海上封锁，而法国空军、英国皇家空军和加拿大皇家空军则在利比亚境内进行了出击。"
    us_grenada_war.t:0 "入侵格林纳达？"
    us_grenada_war.d:0 "美国入侵格林纳达行动于1983年10月25日黎明开始。美国和六个加勒比国家的联军入侵了委内瑞拉以北100英里（160公里）的格林纳达岛。美军将其命名为“紧急之怒行动”，几天内就实现了军事占领。此次入侵是由于人民革命政府内部的冲突，导致前任领导人和第二任格林纳达总理莫里斯·毕晓普被软禁和处决，以及革命军事委员会的建立，由哈德森·奥斯汀担任主席。入侵结果是任命了一个临时政府，并在1984年进行了选举。"
    us_dominican_republic_war.t:0 "入侵多米尼加共和国？"
    us_dominican_republic_war.d:0 "关于共产主义者支持多米尼加共和国叛乱分子的指控导致了美国对该冲突的干预（代号为“行动动力包”），后来演变为美洲国家组织对该国的占领，由美洲和平部队负责。1966年举行了选举，之后华金·巴拉格尔当选总统。同年晚些时候，外国军队撤离了该国。"
    ogaden_war.t:0 "奥加登战争？"
    ogaden_war.d:0 "奥加登战争是索马里和埃塞俄比亚于1977年7月至1978年3月在埃塞俄比亚的奥加登地区进行的一场军事冲突。"
    badme_war.t:0 "巴德梅战争？"
    badme_war.d:0 "厄立特里亚-埃塞俄比亚战争，也被称为巴德梅战争，是埃塞俄比亚和厄立特里亚之间于1998年5月至2000年6月发生的一场重大武装冲突。在1993年厄立特里亚从埃塞俄比亚独立后，两国关系最初友好。然而，关于新建国际边界应该在哪里的分歧导致两国关系严重恶化，最终演变成全面战争。"
    saudi_north_yemen_war.t:0 "干涉北也门?"
    saudi_north_yemen_war.d:0 "北也门内战是一场在1962年至1970年期间在北也门爆发的内战，参与者分为穆塔瓦基利特王国的支持者和也门阿拉伯共和国的支持者。战争始于1962年的一次政变，由军队指挥官阿卜杜拉·萨拉尔领导的革命共和派推翻了新加冕的国王和伊玛目穆罕默德·巴德尔，宣布也门成为他的总统领导下的共和国。伊玛目逃到沙特阿拉伯边境，在那里争取了来自北部什叶派部落的民众支持，以夺回权力，迅速升级为全面内战。"
    PRC_korean_war.t:0 "介入朝鲜战争？"
    PRC_korean_war.d:0 "1950年10月3日，中国试图通过其驻印度大使馆向美国发出警告，表示如果联合国部队越过鸭绿江，中国将会介入。美国没有回应，因为华盛顿的政策制定者，包括杜鲁门在内，认为这个警告只是虚张声势。与此同时，10月13日，中共中央政治局决定，即使没有苏联的空中支援，中国也会介入，他们相信更高的士气可以战胜装备更先进的敌人。为此，20万人民志愿军部队于10月19日秘密越过鸭绿江进入朝鲜。10月25日，中国人民志愿军第13集团军在鸭绿江附近向前进的联合国部队发起了第一阶段攻势。"
    NEJ_yemen_civil_war.t:0 "干预也门内战？"
    NEJ_yemen_civil_war.d:0 "2015年3月26日，沙特阿拉伯领导的一个由九个西亚和北非国家组成的联盟，在也门内战期间，也门总统阿卜杜拉布·曼苏尔·哈迪的军队被胡塞叛乱分子赶出萨那后，发起了对也门的干预，以提供军事支持。"
    cenepa_war.t:0 "塞内帕战争？"
    cenepa_war.d:0 "塞内帕战争是厄瓜多尔和秘鲁之间的一场短暂而局部的军事冲突，争夺秘鲁领土上的一个地区（即在科尔迪利亚德尔孔多尔东部，孔多尔坎基省，亚马逊地区，秘鲁共和国边境附近）。"
    yemenite_war.t:0 "也门战争？"
    yemenite_war.d:0 "第二次也门战争是也门阿拉伯共和国和也门人民民主共和国之间的一场短暂军事冲突。这场战争源于两国关系的破裂，北也门总统艾哈迈德·阿尔加什米于1978年6月24日被杀害，两天后，正在推动两也门合并的温和马克思主义者萨利姆·鲁拜·阿里也被谋杀。"
    sino_indian_war.t:0 "中印战争？"
    sino_indian_war.d:0 "中印战争是发生在1962年10月至11月之间的中印武装冲突。这是中印边界争端的军事升级。战斗发生在印度与中国的边界，印度与不丹以东的印度东北边疆地区，以及尼泊尔以西的阿克赛钦地区。这场冲突在1962年11月20日，中国单方面宣布停火并同时宣布撤军至战前位置，即中印实际控制线，结束了。"
    
