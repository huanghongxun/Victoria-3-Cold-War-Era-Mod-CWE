    austria_formation.t:0 "奥地利的独立？"
    austria_formation.d:0 "1955年5月15日，四个大国（美国、英国、法国和苏联）在维也纳签署了《奥地利国家条约》，结束了四个大国的占领，并宣布奥地利为一个自由、独立和中立的国家。"
    austria_formation.option.1:0 "我们希望一个统一、民主和中立的奥地利国家"
    austria_formation.option.2:0 "保持奥地利分裂！"
    
    united_states_formation_hawaii.t:0 "夏威夷获得美国州份地位？"
    united_states_formation_hawaii.d:0 "艾森豪威尔总统在任期初就表示支持夏威夷成为州份的想法，但适当的立法直到1959年的《夏威夷加入法案》才通过。艾森豪威尔总统于1959年3月18日签署了该法案。1959年6月，夏威夷的公民对接受州份法案进行了公投，1959年8月21日，艾森豪威尔总统签署了正式宣言，承认夏威夷为第50个州份。"
    united_states_formation_alaska.t:0 "阿拉斯加获得美国州份地位？"
    united_states_formation_alaska.d:0 "艾森豪威尔总统在任期初就表示支持阿拉斯加成为州份的想法，但也表达了需要克服的问题。最大的问题是国家安全问题，因为阿拉斯加位于苏联边境。另一个问题是领土中的公共土地数量，必须达成适当的妥协，将未预留的土地转让给新的州政府。1959年1月3日，他签署了正式宣言，承认阿拉斯加为第49个州份。"
    united_states_formation.option.1:0 "是"
    united_states_formation.option.2:0 "否"
    
