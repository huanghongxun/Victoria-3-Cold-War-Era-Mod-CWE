    historical_abolish_monarchy.d:0 "[SCOPE.sCountry('abolishing_monarchy_country').GetName]目前是一个君主制国家，拥有一个[SCOPE.sCountry('monarch_home_country').GetAdjective]君主。然而，在历史上的这个时期，君主制被[SCOPE.sCountry('abolishing_monarchy_country').GetAdjective]总统取代。我们是否应该遵循历史并采取同样的做法？"
