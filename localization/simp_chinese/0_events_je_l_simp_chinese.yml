    je_multilateral_development_banks:0 "多边开发银行"
    je_multilateral_development_banks_reason:0 "多边开发银行是由主权国家设立的超国家金融机构，其股东是这些国家。它们的任务反映了这些国家制定的发展援助和合作政策。\n\n[ROOT.GetCountry.GetName]政府可以从多边开发银行借款用于国家支出。\n\n国际贷款以#Yellow XDR#!计价，而#Yellow XDR#!又是使用全球平均货币汇率计算的。因此，一个更强的[ROOT.GetCountry.GetAdjectiveNoFlag]货币将为我们提供更便宜的贷款，反之亦然。\n\n提示：可以通过$lawgroup_monetary_policy$ [concept_law]来调整[ROOT.GetCountry.GetAdjective]货币汇率。\n\n货币汇率：@money!1 = [GetPlayer.MakeScope.Var('currency_exchange_rate').GetValue] #Yellow XDR#!\n\n借款限额（以外币计）：#Yellow XDR#! #Green [GetPlayer.MakeScope.Var('currency_borrowing_pool_display').GetValue]M#!\n\n借款限额（以[ROOT.GetCountry.GetAdjectiveNoFlag]货币计）：#Green @money![GetPlayer.MakeScope.Var('currency_borrowing_pool_domestic_display').GetValue]M#!\n\n月度借款限额：#o @money![GetPlayer.MakeScope.Var('currency_borrow_money_monthly_limit_display').GetValue]M#!\n\n[ROOT.GetCountry.GetName]是以下地区银行的成员：#BOLD $ASIAN_DEVELOPMENT_BANK$ $ASIAN_INFRASTRUCTURE_INVESTMENT_BANK$ $EUROPEAN_INVESTMENT_BANK$ $INTERNATIONAL_INVESTMENT_BANK$ $INTER_AMERICAN_DEVELOPMENT_BANK$ $AFRICAN_DEVELOPMENT_BANK$ $NORDIC_INVESTMENT_BANK$ $CARIBBEAN_DEVELOPMENT_BANK$ $ISLAMIC_DEVELOPMENT_BANK$ $NEW_DEVELOPMENT_BANK$ $EURASIAN_DEVELOPMENT_BANK$ $NORTH_AMERICAN_DEVELOPMENT_BANK$ #!"
    je_multilateral_development_banks_status:0 "本金：#Yellow XDR#! #Green [GetPlayer.MakeScope.Var('currency_borrowed_money_display').GetValue]M#!\n年利率：#o [GetPlayer.MakeScope.Var('currency_rate_international_local').GetValue]%#!\n年还款额：@money!#Red [GetPlayer.MakeScope.Var('currency_borrowed_money_yearly_repayment_display').GetValue]#! / #Yellow XDR#! #Red [GetPlayer.MakeScope.Var('currency_borrowed_money_exchange_adjusted_repayment').GetValue]#!"
    
    je_borrow_multilateral_banks_button:0 "借款"
    je_borrow_multilateral_banks_button_desc:0 "[ROOT.GetCountry.GetName]政府将以#o [GetPlayer.MakeScope.Var('currency_rate_international_local').GetValue]%#!的年利率从多边开发银行借款。\n\n注意：我们有#Yellow XDR#! #Green [GetPlayer.MakeScope.Var('currency_borrowing_pool_display').GetValue]M#!的借款限额，相当于#Green @money![GetPlayer.MakeScope.Var('currency_borrowing_pool_domestic_display').GetValue]M#!。"
    je_repay_multilateral_banks_button:0 "还款"
