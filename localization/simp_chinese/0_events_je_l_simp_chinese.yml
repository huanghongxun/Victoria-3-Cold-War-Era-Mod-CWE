    je_central_bank_reason:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('central_bank_name_custom_title')]是[ROOT.GetCountry.GetName]的中央银行。 \n\n中央银行利用货币政策管理经济波动并实现价格稳定，这意味着通货膨胀率低且稳定。中央银行通常通过在公开市场上买卖证券来调整货币供应量，从而实施货币政策。公开市场操作会影响短期利率，进而影响长期利率和经济活动。当中央银行降低利率时，货币政策就是宽松的。当中央银行提高利率时，货币政策就是紧缩的。 \n\n当前$lawgroup_monetary_policy$: [SCOPE.GetRootScope.GetCountry.GetCustom('central_bank_current_monetary_policy_custom_title')] \n\n恰当$lawgroup_monetary_policy$: [SCOPE.GetRootScope.GetCountry.GetCustom('central_bank_appropriate_monetary_policy_custom_title')] \n\n用于计算核心通货膨胀率的商品：$cir_grain$ $cir_meat$ $cir_groceries$ $cir_tobacco$ $cir_wine$ $cir_transportation$ $cir_real_estate$ $cir_electricity$ $cir_communication_services$ $cir_services$ $cir_furniture$ $cir_telecommunications$"
